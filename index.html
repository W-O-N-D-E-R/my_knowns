<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wonder</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    .catLoading{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100000000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #66ceff;
    }
  </style>
</head>
<body>
  <div id="catLoading" class="catLoading" style="display:none;">
    <img src="./static/images/catLoading.gif" alt="catLoading"/>
  </div>
  <div id="app">
	<!--
    <div class="catLoading">
      <img src="./static/images/catLoading.gif" alt="catLoading"/>
    </div>
	-->
  </div>
  <script>
    window.$docsify = {
	  ga: 'UA-MY-KNOWNS-Y', // 谷歌统计ID
      name: 'MyKnowns',
      // repo: 'https://github.com/W-O-N-D-E-R/my_knowns', // 右上角添加github脚标
	  coverpage: true, // 封面
	  onlyCover: true, // 只在访问主页时加载封面
	  // loadNavbar: true, // 导航栏
	  // loadNavbar: '_navbar.md', // 导航栏加载文件
	  loadSidebar: true, // 侧边栏
	  // subMaxLevel: 4, // 侧边栏最大层级
	  search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '只有你想不到，没有你找不到',
        noData: '~/(ㄒoㄒ)/~超纲了~/(ㄒoㄒ)/~',
        depth: 2, // 搜索标题的最大层级, 1 - 6
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 全局搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 谷歌统计 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Click to copy -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
